<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			label{
				display: inline-block;
				width: 70px;
				height: 30px;
				line-height: 30px;
			}
			.error{
				color:red;
			}
		</style>
	<script type="text/javascript" src="js/jquery-3.2.1 (1).js" ></script>
	<script type="text/javascript" src="js/jquery.validate.js" ></script>
	<script type="text/javascript" src="js/messages_zh.js" ></script>
	</head>
	<body>
		<form id="forms">
			<fieldset>
				<legend>登录验证</legend>
				<p><label>用户名</label><input type="text" id="uname" required="required"></p>
				<p><label>密码</label><input type="password" id="pwd"></p>
				<p><label>确认</label><input type="password" id="confirm"></p>
				<p><input type="submit" value="提交"></p>
			</fieldset>
		</form>
		<script>
		$().ready(function() {
			 $("#forms").validate({
			 	
			 	dbug:true,
			 	rules:{
			 		uname:{
			 			required:true,
			 			maxlength:5
			 		},
			 		 password: {
       					 required: true,
     					   minlength: 5
    				 },
			 		confirm:{
			 			required:true,
			 			equalTo:"#password"
			 		}
			 	},
			 	messages:{
			 		uname:{
			 			required:"必填",
			 			maxlength:"changdu"
			 		},
			 		p:{
			 			required:"长必填",
			 			maxlength:"chandu"
			 		},
			 		confirm:{
			 			required:"必填",
			 			equalTo:"两次输入不匹配"
			 		}
			 	}
			 });
		});
		     
		</script>
	</body>
</html>
